<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-left">
        <ul class="menu-left">
          <li>
            <a
              href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
            >
              About</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
            >
              Store</a
            >
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <ul class="menu-right">
          <li>
            <a
              href="https://web.archive.org/web/20191219105436/https://mail.google.com/mail/?tab=wm&ogbl"
            >
              Gmail</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/20191130234759/https://www.google.com/imghp?hl=en&tab=wi&ogbl"
            >
              Images</a
            >
          </li>
          <li><img class="appsbutton" src="assets/appsbutton.svg" alt="" /></li>
          <li>
            <button>
              <a
                href="https://web.archive.org/web/20191130031533/https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/"
              >
                Sign in</a
              >
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="logo">
      <img src="assets/googlefirstlogo.png" alt="" />
    </div>
    <div class="search">
      <div class="search-box">
        <div class="search-box-svg">
          <svg
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
        </div>
        <div class="search-box-input">
          <input type="text" />
        </div>
        <div class="search-box-voice">
          <img src="assets/voicelogo.png" alt="" />
        </div>
      </div>

      <br />
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
    <div class="footer">
      <div class="footer-left">
        <ul>
          <li>
            <a
              href="https://web.archive.org/web/20191130221758/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Advertising</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/20191130221757/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
              >Business</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/20191130234759/https://google.com/search/howsearchworks/?fg=1"
              >How Search works</a
            >
          </li>
        </ul>
      </div>
      <div class="footer-right">
        <ul>
          <li>
            <a
              href="https://web.archive.org/web/20191130234759/https://policies.google.com/privacy?fg=1"
              >Privacy</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/20191130234759/https://policies.google.com/terms?fg=1"
              >Terms</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/20191130234759/https://www.google.com/preferences?hl=en"
              >Settings</a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
